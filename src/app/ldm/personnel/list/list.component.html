<div class="container">
  <!--面包屑导航-->
  <div class="row ">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">首页</a></li>
      <li class="breadcrumb-item active">综合信息</li>
    </ol>
  </div>
  <div class="row mt-3" style="width: 100%; height: 300px;">
    <div class="col-md-12  charts-content">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item" style="width: 920px; height: 380px">
            <div [echartOption]="last15DaysAnalysisTaskOptinos" style="width: 920px; height: 369px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3" style="border-radius:0px;">
    <div class="col-md-4 py-0 px-0" style="border-radius:0px;">
      <div class="card ml-0" [ngSwitch]="deviceBaseRunInfo.status" style="border-radius:0px;">
        <div class="card-header">
          个人分析样品量排名
        </div>
        <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
        <div *ngSwitchCase="'success'" style="border-radius:0px;">
          <ul class="list-group mx-0" style="border: 0px;">
            <li class="list-group-item justify-content-between" *ngFor="let item of deviceBaseRunInfo.data">
              {{item.staffName}}
              <span class="badge badge-info badge-pill">{{item.total}}</span>
            </li>
          </ul>
        </div>
        <div *ngSwitchCase="'message'" style="padding: 10px;">{{deviceBaseRunInfo.message}}</div>
      </div>
    </div>
    <div class="col-md-4 py-0 px-0" style="border-radius:0px;">
      <div class="card ml-3" [ngSwitch]="deviceBaseRunInfo.status" style="border-radius:0px;">
        <div class="card-header">
          个人分析项目量排名
        </div>
        <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
        <div *ngSwitchCase="'success'" style="border-radius:0px;">
          <ul class="list-group mx-0" style="border: 0px;">
            <li class="list-group-item justify-content-between" *ngFor="let item of deviceBaseRunInfo.data">
              {{item.staffName}}
              <span class="badge badge-info badge-pill">{{item.total}}</span>
            </li>
          </ul>
        </div>
        <div *ngSwitchCase="'message'" style="padding: 10px;">{{deviceBaseRunInfo.message}}</div>
      </div>
    </div>
    <div class="col-md-4 py-0 px-0" style="border-radius:0px;">
      <div class="card ml-3" [ngSwitch]="deviceBaseRunInfo.status" style="border-radius:0px;">
        <div class="card-header">
          各单位分析人员占比
        </div>
        <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
        <div *ngSwitchCase="'success'" style="border-radius:0px;">
          <ul class="list-group mx-0" style="border: 0px;">
            <li class="list-group-item justify-content-between" *ngFor="let item of deviceBaseRunInfo.data">
              {{item.staffName}}
              <span class="badge badge-info badge-pill">{{item.total}}</span>
            </li>
          </ul>
        </div>
        <div *ngSwitchCase="'message'" style="padding: 10px;">{{deviceBaseRunInfo.message}}</div>
      </div>
    </div>
  </div>
  <div class="row my-3" style="border-radius:0px;border: 1px solid #eee">
    <div class="card  card-inverse card-primary" style="border-radius:0px; width: 100%;">
      <div class="card-header">
        符合条件【大庆加氢】的装置列表
      </div>
      <div class="card-block p-0">
        <div class="row px-3 my-0">
          <input class="form-control mx-3 my-2" style="width: 300px" type="text" placeholder="输入关键字查询" #inputText (change)="filterDataByKey(inputText.value)"
          />
          <!--{{inputText.value}}-->
        </div>
        <kendo-grid [kendoGridBinding]="gridData" [sortable]="true" [groupable]="true">
          <kendo-grid-column field="limsId" title="装置编号" width="100" border="0">
          </kendo-grid-column>
          <kendo-grid-column field="limsName" title="装置名称" width="100">
            <template kendoGridCellTemplate let-dataItem>
              <a routerLink="../detail" style="text-decoration: none">{{dataItem.limsSex}}</a>
            </template>
          </kendo-grid-column>
          <kendo-grid-column field="limsEducation" title="装置类型" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsNational" title="所属单位" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsBirthday" title="启用时间" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsDeparment" title="负责人" width="100">
            <!--<template kendoGridCellTemplate let-dataItem>
                    <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
                </template>-->
          </kendo-grid-column>
          <kendo-grid-column field="limsWorkDate" title="启用时间" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsCertificateNo" title="启用时间" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsJob" title="启用时间" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsTrainEndDate" title="启用时间" width="100">
          </kendo-grid-column>
          <kendo-grid-messages groupPanelEmpty="拖拽列到此处分组" noRecords="没有记录可显示。">
          </kendo-grid-messages>
        </kendo-grid>
      </div>
    </div>
    <style>
      table {
        display: table;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-spacing: 0;
        border-collapse: collapse;
        font-size: 14px;
        box-sizing: border-box;
        width: 100%;
      }
      
      table tr {
        position: relative;
        height: 36px;
        vertical-align: middle;
      }
      
      tbody tr:hover {
        background-color: #eee;
      }
      
      table th,
      table td {
        padding: 0 16px;
        text-align: left;
      }
      
      table td {
        position: relative;
        vertical-align: middle;
        height: 36px;
        border-top: 1px solid rgba(0, 0, 0, 0.12);
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        box-sizing: border-box;
        color: rgba(0, 0, 0, 0.87);
      }
    </style>
  </div>
</div>
