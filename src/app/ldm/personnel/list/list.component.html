<div class="container">
  <!--面包屑导航-->
  <div class="row " style="background: #eceeef">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">首页</a></li>
      <li class="breadcrumb-item active">综合信息</li>
    </ol>
  </div>
  <div class="row mt-3">
     <div class="charts-content">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active" style="width: 920px; height: 380px;">
            <div [echartOption]="analysis" style="width: 920px; height: 369px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3" style="border-radius:0px;">
    <div class="col-md-4 py-0 px-0" style="border-radius:0px;">
      <div class="card ml-0" [ngSwitch]="staffAnalysisCount.status" style="border-radius:0px;">
        <div class="card-header">
          个人分析样品量排名
        </div>
        <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
        <div *ngSwitchCase="'success'" style="border-radius:0px;">
          <ul class="list-group mx-0" style="border: 0px;">
            <li class="list-group-item justify-content-between" *ngFor="let item of staffAnalysisCount.data">
              {{item.staffName}}
              <span class="badge badge-info badge-pill">{{item.total}}</span>
            </li>
          </ul>
        </div>
        <div *ngSwitchCase="'message'" style="padding: 10px;">{{staffAnalysisCount.message}}</div>
      </div>
    </div>
    <div class="col-md-4 py-0 px-0" style="border-radius:0px;">
      <div class="card ml-3" [ngSwitch]="staffTestCount.status" style="border-radius:0px;">
        <div class="card-header">
          个人分析项目量排名
        </div>
        <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
        <div *ngSwitchCase="'success'" style="border-radius:0px;">
          <ul class="list-group mx-0" style="border: 0px;">
            <li class="list-group-item justify-content-between" *ngFor="let item of staffTestCount.data">
              {{item.staffName}}
              <span class="badge badge-info badge-pill">{{item.total}}</span>
            </li>
          </ul>
        </div>
        <div *ngSwitchCase="'message'" style="padding: 10px;">{{staffTestCount.message}}</div>
      </div>
    </div>
    <div class="col-md-4 py-0 px-0" style="border-radius:0px;">
      <div class="card ml-3" [ngSwitch]="staffUseLims.status" style="border-radius:0px;">
        <div class="card-header">
          系统使用次数排名
        </div>
        <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
        <div *ngSwitchCase="'success'" style="border-radius:0px;">
          <ul class="list-group mx-0" style="border: 0px;">
            <li class="list-group-item justify-content-between" *ngFor="let item of staffUseLims.data">
              {{item.staffName}}
              <span class="badge badge-info badge-pill">{{item.total}}</span>
            </li>
          </ul>
        </div>
        <div *ngSwitchCase="'message'" style="padding: 10px;">{{staffUseLims.message}}</div>
      </div>
    </div>

  </div>
  <div class="row my-3" style="border-radius:0px;border: 1px solid #eee">
    <div class="card  card-inverse card-primary" style="border-radius:0px; width: 100%;">
      <div class="card-header">
        人员列表
      </div>
      <div class="card-block p-0">
        <div class="row px-3 my-0">
          <input class="form-control mx-3 my-2" style="width: 300px" type="text" placeholder="输入关键字查询" #inputText (change)="filterDataByKey(inputText.value)"/>
          <app-nomorl-filter> </app-nomorl-filter>
        </div>
        <kendo-grid [kendoGridBinding]="gridData" [sortable]="true" [groupable]="true">
          <kendo-grid-column field="limsId" title="姓名" width="150" border="0">
          </kendo-grid-column>
          <kendo-grid-column field="limsName" title="性别" width="50">
            <template kendoGridCellTemplate let-dataItem>
              <a routerLink="../detail" style="text-decoration: none">{{dataItem.limsSex}}</a>
            </template>
          </kendo-grid-column>
          <kendo-grid-column field="limsEducation" title="学历" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsNational" title="民族" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsBirthday" title="出生日期" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsDeparment" title="部门" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsWorkDate" title="入职时间" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsCertificateNo" title="编号" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsJob" title="岗位" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="limsTrainEndDate" title="入岗时间" width="100">
          </kendo-grid-column>
          <kendo-grid-messages groupPanelEmpty="拖拽列到此处分组" noRecords="没有记录可显示。">
          </kendo-grid-messages>
        </kendo-grid>
      </div>
    </div>
  </div>
</div>
