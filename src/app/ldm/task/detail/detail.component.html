<div class="container">
  <!--面包屑导航-->
  <div class="row">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">首页</a></li>
      <li class="breadcrumb-item "><a style="text-decoration: none" routerLink="../../list">综合信息</a></li>
      <li class="breadcrumb-item active">装置详情</li>
    </ol>
  </div>
  <div class="row mt-3" style="border-radius:0px;">
    <div class="col-md-8 py-0 px-0">
      <table class="table table-reflow my-0">
        <tbody *ngFor="let item of instument.data">
          <tr>
            <th>
              装置编号
            </th>
            <td>
              {{item.identity}}
            </td>
          </tr>
          <tr>
            <th>装置名称</th>
            <td>{{item.categoryId}}</td>
          </tr>
          <tr>
            <th>
              装置类型
            </th>
            <td>{{item.categoryText}}</td>
          </tr>
          <tr>
            <th>所在单位</th>
            <td>{{item.codeNumber}}</td>
          </tr>
          <tr>
            <th>装置状态</th>
            <td>{{item.oldStatus}}</td>
          </tr>
          <tr>
            <th>联系人</th>
            <td>{{item.oldStatusText}}</td>
          </tr>
          <tr>
            <th>联系方式</th>
            <td>{{item.action}}</td>
          </tr>
           <tr>
            <th>组织名称</th>
            <td>{{item.actionText}}</td>
          </tr>
           <tr>
            <th>色调</th>
            <td>{{item.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
