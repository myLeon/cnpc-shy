<div class="container">
  <!--面包屑导航-->
  <div class="row ">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">首页</a></li>
      <li class="breadcrumb-item active">综合信息</li>
    </ol>
  </div>
  <div class="row mt-3">
    <div class="col-md-4 pl-0">
      <div class="card " style="border-radius:0px;">
        <div class="card-header">
          一段时间内的科研课题申请次数统计
        </div>
        <div class="card-block p-0" style="height: 260px;" [ngSwitch]="subjectProgressInfo.status">
          <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
          <div *ngSwitchCase="'success'" [echartOption]="subjectProgressInfo.option" style="height: 260px;"></div>
          <div *ngSwitchCase="'message'" style="padding: 10px;">{{subjectProgressInfo.message}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-4 pl-3">
      <div class="card" style="border-radius:0px;  ">
        <div class="card-header">
          一段时间内的不同单位的申请次数统计
        </div>
        <div class="card-block p-0" style="height: 260px;" [ngSwitch]="deviceRunInfo.status">
          <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
          <div *ngSwitchCase="'success'" [echartOption]="deviceRunInfo.option" style="height: 260px;"></div>
          <div *ngSwitchCase="'message'" style="padding: 10px;">{{deviceRunInfo.message}}</div>
        </div>
      </div>
    </div>
     <div class="col-md-4 pr-0 pl-3">
      <div class="card" style="border-radius:0px;  ">
        <div class="card-header">
          一段时间内每天的任务申请次数统计
        </div>
        <div class="card-block p-0" style="height: 260px;" [ngSwitch]="taskEveryDayApplyAmount.status">
          <!--<div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>-->
          <div *ngSwitchCase="'success'" [echartOption]="taskEveryDayApplyAmount.option" style="height: 260px;"></div>
          <!--<div *ngSwitchCase="'message'" style="padding: 10px;">{{taskEveryDayApplyAmount.message}}</div>-->
        </div>
      </div>
    </div>
  </div>
  <!--<div class="row mt-3">-->
   
  <!--</div>-->

  <div class="row my-3" style="border-radius:0px;border: 1px solid #eee">
    <div class="card  card-inverse card-primary" style="border-radius:0px; width: 100%;">
      <div class="card-header">
        符合条件【大庆加氢】的装置列表
      </div>
      <div class="card-block p-0">
        <div class="row px-3 my-0">
          <input class="form-control mx-3 my-2" style="width: 300px" type="text" placeholder="输入关键字查询" #inputText (change)="filterDataByKey(inputText.value)"
          />
          <!--{{inputText.value}}-->
        </div>
        <kendo-grid [kendoGridBinding]="gridData" [sortable]="true" [groupable]="true">
          <kendo-grid-column field="categoryId" title="装置编号" width="100" border="0">
          </kendo-grid-column>
          <kendo-grid-column field="name" title="装置名称" width="100">
            <template kendoGridCellTemplate let-dataItem>
              <a routerLink="../detail" style="text-decoration: none">{{dataItem.identity}}</a>
            </template>
          </kendo-grid-column>
          <kendo-grid-column field="categoryText" title="生产日期" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="codeNumber" title="所属单位" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="oldStatus" title="制造商" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="oldStatusText" title="状态" width="100">
            <!--<template kendoGridCellTemplate let-dataItem>
                    <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
                </template>-->
          </kendo-grid-column>
          <kendo-grid-column field="action" title="组织名字" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="status" title="颜色" width="100">
          </kendo-grid-column>
          <kendo-grid-messages groupPanelEmpty="拖拽列到此处分组" noRecords="没有记录可显示。">
          </kendo-grid-messages>
        </kendo-grid>

      </div>
    </div>

    <style>
      table {
        display: table;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-spacing: 0;
        border-collapse: collapse;
        font-size: 14px;
        box-sizing: border-box;
        width: 100%;
      }


      table tr {
        position: relative;
        height: 36px;
        vertical-align: middle;
      }


      tbody tr:hover {
        background-color: #eee;
      }


      table th,
      table td {
        padding: 0 16px;
        text-align: left;
      }


      table td {
        position: relative;
        vertical-align: middle;
        height: 36px;
        border-top: 1px solid rgba(0, 0, 0, 0.12);
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        box-sizing: border-box;
        color: rgba(0, 0, 0, 0.87);
      }
    </style>
  </div>
</div>
