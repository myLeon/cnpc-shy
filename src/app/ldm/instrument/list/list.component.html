<div class="container">
  <!--面包屑导航-->
  <div class="row" style="background: #eceeef">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">首页</a></li>
      <li class="breadcrumb-item active">综合信息</li>
    </ol>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 pl-0">
      <div class="card " style="border-radius:0px;">
        <div class="card-header">
          仪器设备分类统计
        </div>
        <div class="card-block p-0" style="height: 280px;" [ngSwitch]="subjectProgressInfo.status">
          <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
          <div *ngSwitchCase="'success'" [echartOption]="subjectProgressInfo.option" style="height: 280px;"></div>
          <div *ngSwitchCase="'message'" style="padding: 10px;">{{subjectProgressInfo.message}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-6 pr-0">
      <div class="card" style="border-radius:0px;  ">
        <div class="card-header">
          各单位仪器设备统计
        </div>
        <div class="card-block p-0" style="height: 280px;" [ngSwitch]="deviceRunInfo.status">
          <div *ngSwitchCase="'before'" style="padding: 10px;">loading...</div>
          <div *ngSwitchCase="'success'" [echartOption]="deviceRunInfo.option" style="height: 280px;"></div>
          <div *ngSwitchCase="'message'" style="padding: 10px;">{{deviceRunInfo.message}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="card" style="border-radius:0px; width: 100%;">
      <div class="card-header">
        各单位装置数量统计
      </div>
      <div class="card-block p-0" style="height: 350px;" [ngSwitch]="deviceBaseRunInfo.status">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active" style="height:350px;">
            <div [echartOption]="instrumentUseRatio" style=" height:350px; width: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-3" style="border-radius:0px;border: 1px solid #eee">
    <div class="card  card-inverse card-primary" style="border-radius:0px; width: 100%;">
      <div class="card-header">
        符合条件【大庆加氢】的装置列表
      </div>
      <div class="card-block p-0">
        <div class="row px-3 my-0">
          <input class="form-control mx-3 my-2" style="width: 300px"  type="text" placeholder="输入关键字查询" #inputText (change)="filterDataByKey(inputText.value)"/>
          <app-nomorl-filter> </app-nomorl-filter>
        </div>
        <kendo-grid [kendoGridBinding]="gridData" [sortable]="true" [groupable]="true">
          <kendo-grid-column field="identity" title="装置编号" width="100" border="0">
          </kendo-grid-column>
          <kendo-grid-column field="name" title="装置名称" width="100">
             <template kendoGridCellTemplate let-dataItem>
            <a routerLink="../detail" style="text-decoration: none">{{dataItem.name}}</a>
          </template>
          </kendo-grid-column>         
          <kendo-grid-column field="description" title="装置详情" width="100">
          </kendo-grid-column>         
          <kendo-grid-column field="dateInstalled" title="生产日期" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="operatorByName" title="操作人员" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="manufacturer" title="制造商" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="status" title="状态" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="groupName" title="组织名字" width="100">
          </kendo-grid-column>
          <kendo-grid-column field="category" title="颜色" width="100">
          </kendo-grid-column>
          <kendo-grid-messages
                groupPanelEmpty="拖拽列到此处分组"
                noRecords="没有记录可显示。">
            </kendo-grid-messages>
        </kendo-grid>
      </div>
    </div>
  </div>
</div>
