<div class="container">
  <!--面包屑导航-->
  <div class="row" style="background: #eceeef">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="#">首页</a></li>
      <li class="breadcrumb-item "><a style="text-decoration: none" routerLink="/ldm/shy/sample/list">综合信息</a></li>
      <li class="breadcrumb-item active">装置详情</li>
    </ol>
  </div>
  <div class="row mt-3" style="border-radius:0px;">
    <div class="col-md-8 py-0 px-0">
      <div class="card-block px-0 py-0">
        <table class="table table-reflow my-0">
          <tbody *ngFor="let item of instument.data">
            <tr>
              <th>
                装置编号
              </th>
              <td>
                {{item.sampleName}}
              </td>
            </tr>
            <tr>
              <th>装置名称</th>
              <td>{{item.sampleType}}</td>
            </tr>
            <tr>
              <th>
                装置号码
              </th>
              <td>{{item.sampleHse}}</td>
            </tr>
            <tr>
              <th>装置状态</th>
              <td>{{item.sampleId}}</td>
            </tr>
            <tr>
              <th>测试状态</th>
              <td>{{item.status}}</td>
            </tr>
            <tr>
              <th>装置属性</th>
              <td>{{item.testStatus}}</td>
            </tr>
            <tr>
              <th>所属单位</th>
              <td>{{item.authorisationNotes}}</td>
            </tr>
            <tr>
              <th>装置类别</th>
              <td>{{item.fxbz}}</td>
            </tr>
            <tr>
              <th>装置形态</th>
              <td>{{item.countTestC}}</td>
            </tr>
            <tr>
              <th>所有装置</th>
              <td>{{item.countTestA}}</td>
            </tr>
            <tr>
              <th>色调</th>
              <td>{{item.countTestAll}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
